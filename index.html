<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>关于我 - TianLeung</title>
  <style>
    /* 全局样式 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', Courier, monospace;
      background: linear-gradient(135deg, #000013, #1a002b, #22003f);
      color: #00e6e6;
      overflow-x: hidden;
    }

    /* 背景霓虹线条动态效果 */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('images/cyberpunk-lines.jpg') no-repeat center center/cover;
      opacity: 0.1;
      z-index: -1;
      animation: flicker 2s infinite alternate;
    }

    @keyframes flicker {
      0%, 100% {
        opacity: 0.1;
      }
      50% {
        opacity: 0.15;
      }
    }

    header {
      text-align: center;
      padding: 30px;
      border-bottom: 1px solid rgba(0, 230, 230, 0.2);
    }

    /* 动态科技感标题 */
    header h1 {
      font-size: 3rem;
      color: #00fff6;
      text-shadow: 0 0 10px #00fff6, 0 0 20px #00e6e6, 0 0 30px #00b3b3;
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      0%, 100% {
        text-shadow: 0 0 10px #00fff6, 0 0 20px #00e6e6;
      }
      50% {
        text-shadow: 0 0 15px #00fff6, 0 0 30px #00b3b3;
      }
    }

    header p {
      margin-top: 10px;
      font-size: 1.2rem;
      color: #00b3b3;
    }

    section {
      padding: 20px;
      max-width: 800px;
      margin: 30px auto;
    }

    section h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-transform: uppercase;
      color: #00fff6;
      text-shadow: 0 0 10px #00fff6, 0 0 20px #00e6e6;
      text-align: center;
    }

    .profile {
      text-align: center;
    }

    .profile img {
      border-radius: 50%;
      width: 150px;
      height: 150px;
      border: 3px solid #00e6e6;
      box-shadow: 0 0 15px #00e6e6, 0 0 25px #00b3b3;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .profile img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #00fff6, 0 0 35px #00e6e6;
    }

    .content {
      margin: 20px 0;
      font-size: 1.2rem;
      line-height: 1.8;
      color: #a6fefe;
      text-align: justify;
    }

    .contact {
      margin-top: 20px;
    }

    .contact .qr-container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-wrap: nowrap;
    }

    .contact img {
      width: 150px;
      height: 150px;
      border-radius: 10px;
      margin: 10px;
      box-shadow: 0 0 10px #00e6e6, 0 0 20px #00b3b3;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .contact img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00fff6, 0 0 30px #00e6e6;
    }

    .contact a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>TianLeung 的个人主页</h1>
    <p>欢迎来到科技前言AI大世界</p>
  </header>

  <section class="profile">
    <h2>感谢您的光临</h2>
    <img src="images/profile.jpg" alt="我的头像">
    <div class="content">
      <p>我是 TianLeung，热衷于探索未来科技与人工智能的技术开发者。</p>
      <p>通过不断地学习与实践，我致力于分享关于 <strong>人工智能应用</strong>、<strong>短视频内容制作</strong>、<strong>技术博客开发</strong> 等方面的知识。</p>
      <p>我的目标是推动更多人了解科技，体验创新，享受 AI 和现代技术带来的无限可能。</p>
    </div>
  </section>

  <section class="contact">
    <h2>联系我</h2>
    <div class="qr-container">
      <a href="https://www.douyin.com/user/MS4wLjABAAAAOUBQIFWZVsPdzoEFWDZpuNhWVm4XIz6C4KzBFe9qHNw" target="_blank">
        <img src="images/douyin-qr.png" alt="抖音主页二维码">
      </a>
      <a href="#" target="_blank">
        <img src="images/add-friend-qr.png" alt="添加好友二维码">
      </a>
      <a href="#" target="_blank">
        <img src="images/blog-qr.png" alt="博客二维码">
      </a>
      <a href="#" target="_blank">
        <img src="images/video-qr.png" alt="视频号二维码">
      </a>
    </div>
  </section>
</body>
</html>
