<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>关于我 - TianLeung</title>
  <style>
    /* 全局样式 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', Courier, monospace;
      background: radial-gradient(circle, #010116, #0b0033, #120045, #210046);
      color: #00e6e6;
      overflow-x: hidden;
    }

    /* 动态霓虹线条效果 */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('images/cyberpunk-lines.jpg') no-repeat center center/cover;
      opacity: 0.1;
      z-index: -1;
    }

    header {
      text-align: center;
      padding: 20px;
      border-bottom: 1px solid rgba(0, 230, 230, 0.2);
    }

    header h1 {
      font-size: 3rem;
      color: #00fff6;
      text-shadow: 0 0 8px #00fff6, 0 0 12px #00e6e6;
    }

    header p {
      margin-top: 10px;
      font-size: 1.2rem;
      color: #00b3b3;
      text-shadow: 0 0 5px #00b3b3;
    }

    section {
      padding: 20px;
      max-width: 800px;
      margin: 30px auto;
    }

    section h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-transform: uppercase;
      color: #00fff6;
      text-shadow: 0 0 8px #00fff6, 0 0 12px #00e6e6;
    }

    /* 头像样式 */
    .profile {
      text-align: center;
    }

    .profile img {
      border-radius: 50%;
      width: 200px;
      height: 200px;
      border: 3px solid #00e6e6;
      box-shadow: 0 0 15px #00e6e6, 0 0 25px #00b3b3;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .profile img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #00fff6, 0 0 35px #00e6e6;
    }

    .content {
      margin: 20px 0;
      font-size: 1.2rem;
      line-height: 1.8;
      color: #a6fefe;
      text-align: justify;
    }

    /* 联系方式样式 */
    .contact {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }

    .contact img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px #00e6e6, 0 0 20px #00b3b3;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .contact img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00fff6, 0 0 30px #00e6e6;
    }

    .contact a {
      display: inline-block;
      text-align: center;
      color: #000;
      background: linear-gradient(45deg, #00fff6, #00b3b3);
      padding: 10px 20px;
      border-radius: 50px;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: bold;
      box-shadow: 0 0 15px #00b3b3, 0 0 25px #00e6e6;
      transition: background 0.3s, transform 0.3s;
    }

    .contact a:hover {
      background: linear-gradient(45deg, #00b3b3, #00fff6);
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  <header>
    <h1>TianLeung 的个人主页</h1>
    <p>科技感十足，赛博朋克风格的展示页面</p>
  </header>

  <section class="profile">
    <h2>关于我</h2>
    <img src="images/profile.jpg" alt="头像">
    <div class="content">
      <p>我是 TianLeung，热爱科技与未来技术的技术达人，分享关于 <strong>AI 技术</strong>、<strong>软件应用</strong>、<strong>短视频运营</strong> 等相关知识。</p>
      <p>希望通过分享和实践，帮助更多人了解和掌握前沿技术，享受科技带来的乐趣。</p>
    </div>
  </section>

  <section class="contact">
    <h2>联系我</h2>
    <div>
      <a href="https://www.douyin.com/" target="_blank">我的抖音主页</a>
      <p>扫码访问我的抖音主页：</p>
      <img src="images/douyin-qr.png" alt="抖音二维码">
    </div>
    <div>
      <p>添加好友（账号：<strong>TL65367</strong>）</p>
      <p>扫码添加好友：</p>
      <img src="images/add-friend-qr.png" alt="添加好友二维码">
    </div>
    <div>
      <p>访问我的博客：</p>
      <img src="images/blog-qr.png" alt="博客二维码">
    </div>
    <div>
      <p>关注我的视频号：</p>
      <img src="images/video-qr.png" alt="视频号二维码">
    </div>
  </section>
</body>
</html>
