<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>关于我 - TianLeung</title>
  <style>
    /* 页面基础样式 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: linear-gradient(120deg, #000428, #004e92);
      color: white;
      overflow-x: hidden;
    }

    /* 动态背景效果 */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('images/tech-background.jpg') no-repeat center center/cover;
      opacity: 0.2;
      z-index: -1;
    }

    header {
      text-align: center;
      padding: 20px;
      border-bottom: 2px solid rgba(255, 255, 255, 0.2);
    }

    header h1 {
      font-size: 3rem;
      letter-spacing: 2px;
    }

    header p {
      font-size: 1.2rem;
      color: #a9c4f5;
    }

    section {
      padding: 20px;
      max-width: 800px;
      margin: 20px auto;
    }

    section h2 {
      font-size: 2rem;
      margin-bottom: 10px;
      text-transform: uppercase;
      color: #a9c4f5;
    }

    .content {
      margin: 20px 0;
      line-height: 1.8;
    }

    /* 头像样式 */
    .profile {
      text-align: center;
    }

    .profile img {
      border-radius: 50%;
      width: 150px;
      height: 150px;
      border: 3px solid #a9c4f5;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease-in-out;
    }

    .profile img:hover {
      transform: scale(1.1);
    }

    /* 联系我样式 */
    .contact {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      align-items: center;
    }

    .contact img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease-in-out;
    }

    .contact img:hover {
      transform: scale(1.05);
    }

    .contact a {
      display: inline-block;
      text-align: center;
      color: #fff;
      background: #004e92;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      transition: background 0.3s, transform 0.3s;
    }

    .contact a:hover {
      background: #0076d1;
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  <header>

      <p>通过学习和分享，我希望能够帮助更多人掌握前沿技术、提升工作效率。</p>
    </div>
  </section>

  <section class="contact">
    <h2>联系我</h2>
    <div>
      <a href="https://www.douyin.com/user/MS4wLjABAAAAOUBQIFWZVsPdzoEFWDZpuNhWVm4XIz6C4KzBFe9qHNw" target="_blank">我的抖音</a>
      <p>或扫码下方二维码访问我的抖音主页：</p>
      <img src="images/douyin-qr.jpg" alt="抖音二维码">
    </div>
    <div>
      <p>添加我的账号：<strong>TL65367</strong></p>
      <p>扫码添加好友：</p>
      <img src="images/add-friend-qr.jpg" alt="添加好友二维码">
    </div>
    <div>
      <p>博客网站二维码：</p>
      <img src="images/blog-qr.jpg" alt="博客二维码">
    </div>
    <div>
      <p>视频号二维码：</p>
      <img src="images/video-qr.jpg" alt="视频号二维码">
    </div>
  </section>
</body>
</html>
